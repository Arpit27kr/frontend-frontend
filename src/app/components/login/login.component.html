<div
  style="height: 402px; margin-top: 130px"
  class="mt-8 col-md-5 container pt-5"
>
  <form [formGroup]="loginFormGroup" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Email"
        formControlName="email"
      />

      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="alert alert-danger mt-1"
      >
        <div
          *ngIf="
            email?.hasError('required') || email?.hasError('notOnlyWhitespace')
          "
        >
          Email is required
        </div>

        <div *ngIf="email?.hasError('minlength')">
          Email must be at least 4 characters long
        </div>
        <div *ngIf="email?.hasError('email')">
          Email must be of a valid type
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        formControlName="password"
      />
    </div>

    <div
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="alert alert-danger mt-1"
    >
      <div
        *ngIf="
          password?.hasError('required') ||
          password?.hasError('notOnlyWhitespace')
        "
      >
        Password is required
      </div>

      <div *ngIf="password?.hasError('minlength')">
        Password must be at least 4 characters long
      </div>
      <div *ngIf="password?.hasError('maxlength')">
        Password must be at most 16 characters long
      </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Remember?</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isDisabled">
      Submit
    </button>
  </form>
  <div routerLink="/admin">Admin</div>
</div>
